<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Red+Hat+Display:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="topContainer">
        <input type="range" id="styleSelector" min="1" max="3" value="1" />
        <span id="styleNumbers">
          <h4>1</h3>
          <h4>2</h3>
          <h4>3</h3>
        </span>
        <div class="calc">calc</div>
       <div id="theme_select">THEME</div>
      </div>
      <div class="inputWindow">
        <div class="smaller_output"></div>
        <div class="main_output"></div>
      </div>
      <div class="numberContainer">
        <div class="numbers" data-number>7</div>
        <div class="numbers" data-number>8</div>
        <div class="numbers" data-number>9</div>
        <div class="numbers" id="del_btn" data-delete>DEL</div>
        <div class="numbers"data-number>4</div>
        <div class="numbers"data-number>5</div>
        <div class="numbers"data-number>6</div>
        <div class="numbers"data-operation>+</div>
        <div class="numbers"data-number>1</div>
        <div class="numbers"data-number>2</div>
        <div class="numbers"data-number>3</div>
        <div class="numbers"data-operation>-</div>
        <div class="numbers"data-number>.</div>
        <div class="numbers"data-number>0</div>
        <div class="numbers"data-operation>/</div>
        <div class="numbers"data-operation>x</div>
        <div class="numbers" data-reset id="reset" data>RESET</div>
        <div class="numbers" data-equal id="equal">=</div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
